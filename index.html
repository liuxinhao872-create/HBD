<!DOCTYPE HTML>

<head>
	<title>祝唐王瑞雪生日快乐！</title>

	<meta property="og:title" content="祝唐王瑞雪生日快乐！" />
	<meta property="og:description" content="Happy Birthday!" />
	
	<style type="text/css">
		#copyright{
			font-family: 'Montserrat',sans-serif;
			opacity: 0.8;
		}
		#copyright a{

	<script type="text/javascript" src="js/hbd.js"></script>
</head>

<body>
	<div id="mainDiv">
		<div id="content">
			<div id="code" >
				<span class="comments">/**</span><br />
				<span class="space"/><span class="comments">* Today, the 29th day of December, is your birthday.</span><br />
				<span class="space"/><span class="comments">* So I created a webpage to celebrate this special day.</span><br />
				<span class="space"/><span class="comments">*/</span><br />
				Girl friend = <span class="keyword">new</span> Girl(<span class="string">"唐王瑞雪"</span>);<br />
				
				<span class="comments">// December 29th, when the bell rang, your age increased </span><br />
				Date currentTime = <span class="keyword">new</span> Date(); <br />
				SimpleDateFormat formatter = <span class="keyword">new</span> SimpleDateFormat(<span class="string">"yyyy-MM-dd HH:mm:ss"</span>);<br />
				String dateString = formatter.format(currentTime);<br />
				
				if( dateString.equals(<span class="string">"2025-12-29 00:00:00"</span>) ){</br>
					friend.age ++;</br>
				}</br>
				
				<span class="comments">// My friendship will be with you simultaneously.</span><br />
				<span class="keyword">new</span> Thread (){<br />
				@Override </br>
				<span class="comments">// Forever and ever. I wish</span><br />
				while(true){</br>
				<span class="comments">// luckiness,</span><br />
				friend.fortune ++;</br>
				<span class="comments">// happiness,</span><br />
				friend.happiness ++;</br>
				<span class="comments">// and everything you wish can be achieved.</span><br />
				}.start()</br>
				<span class="comments">// The last thing I wanna say, boring and ordinary, is:</span><br />
				System.out.println(<span class="string">"Happy Birthday!"</span>);
			</div>
			<div id="loveHeart">
				<canvas id="garden" style="display:none"></canvas>
			</div>
		</div>
		<div id="copyright">
			<hr>
			<p>Made by her friend</p>
		</hr>
		</div>
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		
		// --- 关键修改：相识日期 2023年9月1日 ---
		// 注意：代码中月份是从0开始的，所以9月要写成 8
		together.setFullYear(2023, 8, 1); 
		
		together.setHours(0);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Sorry, browser doesn't support this!"; 
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
			document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 5000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>
